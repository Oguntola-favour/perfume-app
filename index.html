<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
            <div class="image">
                <img src="Images/perfume-image.jpg" alt="Perfume">
            </div>
            <div class="text-container">
                <div class="text">
                    <h3>PERFUME</h3>
                </div>

                <h1 class="bold-text">Gabrielle Essence Eau De Parfum</h1>

                <p class="text-1">
                    A floral, solar and voluptuous interpretation composed by Oliver Polge, perfumer-Creator for the House of CHANEL.
                </p>

                <div class="prices">
                    <h1 class="price">
                        $149.99
                    </h1>
                    <div class="small-price-flex">
                        <p class="small-price">
                        <del> $169.99 </del>
                        </p>
                    </div>
                </div>

                <button class="button">
                    <img src="./cart.svg" alt="Cart icon">
                    <p>Add to Cart</p>
                </button>
            </div>
        </div>
</body>
</html>
